{# assume that result is given as list of dict  #}


<div id="result">

	{% for toon in results %}
		<a href ="{{ toon['url'] }}">
		<div class="card">
			<div class="thumb">
				<img src="{{ url_for('static', filename='res/thumb/'+ toon['site'] + '/'+ toon['picture']) }}">
			</div>
			<div class="info">
				<h5>{{ toon['title'] }} <br><small> {{ toon['author'] }} </small></h5>
				<div class="desc"> {{ toon['introduction'] }} </div>
			</div>
			</a>
			<div class="rating" data-score="0" toon-id="{{ toon['id'] }}">
			</div>
		</div>

	{% else %}
		<h3>매치하는 검색 결과가 없습니다.</h3>
	{% endfor %}
</div>
