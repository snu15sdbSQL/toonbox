{# assume that result is given as list of dict  #}


<div id="result">
{% for toon in results %}
<a href ="{{ toon['url'] }}">
<div class="card">
	<div class="thumb">
		<img src="{{ url_for('static', filename='res/thumb/'+ toon['site'] + '/'+ toon['picture']) }}">
	</div>
	<div class="info">
		<h5>{{ toon['title'] }} <small> {{ toon['author'] }} </small></h5>
		<div class="desc"> {{ toon['introduction'] }} </div>
	</div>
</div>
</a>
{% endfor %}
</div>
