<!DOCTYPE html>
<html>


<head>
	<title>Toonbox</title>
	<meta charset="utf-8">
	

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css')}}">

	<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>



</head>

<body>

	<div id = "form_container">
		<h1 id = "form_title">TOONBOX</h1>
		<form action="{{ url_for('signup') }}" method="post">
			<div class="form-group">
				<label for="name" class = 'login_label'>Name</label>
				<input name = "name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
			</div>
			<div class="form-group">
				<label for="email" class = 'login_label'>Email address</label>
				<input name = "email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="password" class = 'login_label'>Password</label>
				<input name = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<a href="{{ url_for('login') }}"><button type="button" class="btn btn-default">뒤로</button></a>
			<button type="submit" class="btn btn-default">회원가입</button>
		</form>
		
	</div>

</body>
</html>
