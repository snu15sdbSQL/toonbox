<!DOCTYPE html>
<html>


<head>
	<title>Toonbox</title>
	<meta charset="utf-8">
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<script src="{{ url_for('static', filename='js/noty/packaged/jquery.noty.packaged.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/webtoon_list.js') }}"></script>
	<script type="text/javascript"> var user_id = {{ session.user_id }}; </script>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.css') }}">

	{% block head %}
	{% endblock %}

</head>

<body>

	<div id = "container">
	<div id = "header_div" class = "row">		
		<div class = "col-xs-16">		
			<h1 id = "page_header">TOONBOX</h1>
		</div>
		<div class = "col-xs-8">
		
				{% if session.user_id %}
					
					<a style = "float:right; margin-top:57px;" href="{{ url_for('logout') }}">로그아웃</a>
					<h5 style = "float:right; margin-top:60px;"> {{session.user_name}} 님/ </h5>
				{% else %}
					<h3> 로그인해주세요</h3>
				{% endif %}
		</div>
	</div>
		<div class = "row" id = "nav_div">
			<ul class="nav nav-justified">
				<li role="presentation" class="nav_category"><a href="{{ url_for('main')}}">메인</a></li>
				<li role="presentation" class="nav_category"><a href="{{ url_for('recommend')}}">추천받기</a></li>
				<li role="presentation" class="nav_category"><a href="{{ url_for('search')}}">검색 및 평가하기</a></li>
				<li role="presentation" class="nav_category"><a href="{{ url_for('evaluation_history')}}">평가한 웹툰</a></li>
			</ul>
		</div>

		{% block body %}
		{% endblock %}
	</div> {# close 'container' #}
		

</body>
</html>
