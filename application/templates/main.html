{% extends "layout.html" %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">


	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bxslider/jquery.bxslider.css')}}" />

	<script src="{{ url_for('static', filename='js/jquery.bxslider.min.js')}}"></script>
	<script>
	$(document).ready(function(){
  		$('.bxslider').bxSlider({auto: true, speed:700,adaptiveHeight: true});
	});
	</script>

{% endblock %}

{% block body %}

	<div class = "row" id = "intro">
		{% if number %}
		<p>현재 <span class = "large">{{ number['toon'] }}</span>개의 웹툰에 대해</p>
		<p><span class = "large">{{ number['score'] }}</span>개의 별점이 쌓였습니다.</p>
		<p>툰박스는 별점을 바탕으로 좋아할만한 웹툰을 추천해드립니다</p>
		{% else %}
		<p>툰박스는 별점을 바탕으로 좋아할만한 웹툰을 추천해드립니다</p>
		{% endif %}
	</div>
	<div class = "row">
		<ul class="bxslider">
			<li><img src="{{ url_for('static', filename='res/img/cheeseinthetrap.png') }}"></li>
			<li><img src="{{ url_for('static', filename='res/img/fashion_king.jpg') }}"></li>
			<li><img src="{{ url_for('static', filename='res/img/grae.jpg') }}"></li>
		</ul>
	</div>

	

{% endblock %}
